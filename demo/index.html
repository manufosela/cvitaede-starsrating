<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>stars-rating demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../stars-rating.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic stars-rating Demo</h3>
      <demo-snippet>
        <template>
          <stars-rating numstars="8" rating="6"></stars-rating>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <stars-rating numstars="12" rating="8" star-size="0.5em"></stars-rating>
        </template>
      </demo-snippet>
      <h3>Customized</h3>
      <demo-snippet>
        <template>
					<style>
						#emoji {
							--start-unicode: '❤️';
							--star-size: 0.5em;
						}
					</style>
          <stars-rating id="emoji" numstars="8" rating="6"></stars-rating>
        </template>
      </demo-snippet>
      <h3>Click in star to vote a rating</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <p>Your rating: {{rating}}</p>
              <stars-rating numstars="5" manual rating="{{rating}}"></stars-rating>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <stars-rating numstars="5" rating="3" manual></stars-rating>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
